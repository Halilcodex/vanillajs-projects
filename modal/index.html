<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Modal Display</title>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Source+Code+Pro&display=swap" rel="stylesheet">

        <!--styles-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="main-container">
                <h1>This is a simple modal project, click on the button below to view</h1>
                <button class="modal-btn">View Modal</button>
            </div>
            <div class="modal-overlay">
                <div class="modal-container">
                    <small>This is a simple modal and this is where the modal content is displayed</small>
                    <button class="close-btn">X</button>
                </div>
            </div>
        </main>
        <!--javascript-->
        <script src="modal.js"></script>
    </body>
</html>
